version: "3.9"
   
services:
  cosap:
    image: itubioinformatics/cosap
    volumes:
      - ./data/:/api_data/
    command: celery -A cosap.celery.celery worker -l info -Q cosap_worker -c 1 -n cosap_worker@%h -Ofair
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: unless-stopped
  web:
    build: .
    command: ["bash", "-l", "-c", "python -u manage.py wait_for_db && python manage.py runserver 0:8000"]
    volumes:
      - .:/webapi
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - db
    restart: unless-stopped
  redis:
    image: redis
    expose:
      - "6379"
    ports:
      - "6379:6379"
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      - RABBITMQ_DEFAULT_VHOST=vhost
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest